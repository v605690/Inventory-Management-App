<!doctype html>
<html lang="en" xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head>

    <th:block th:replace="fragments/head :: commonHeader"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/overview.css}"/>

    <title>Vendors</title>

</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">

    <div class="row justify-content-center">

        <div class="col-lg-10">
            <a th:href="@{/vendors/new}" class="btn btn-dark mb-4" title="Add">Add</a>
        </div>
        <div class="col-md-6 col-lg-5" th:each="vendor : ${vendors}">
            <!-- This controls the card width -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-black text-white">
                    <h5 class="mb-0" th:text="${vendor.contactName}">Vendor Name</h5>
                </div>
                <div class="card-body p-4">
                    <!-- FIX: Combined into ONE form so all inputs are submitted together -->
                    <form th:action="@{/vendors/update}" method="post"
                          onsubmit="return confirm('Are you sure you want to save changes?')">
                        
                        <!-- FIX: Use name/th:value instead of th:field to avoid binding errors in loops -->
                        <input type="hidden" name="id" th:value="${vendor.id}" />

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Account Number</label>
                                <input type="number" name="accountNumber" class="form-control" th:value="${vendor.accountNumber}" readonly>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address</label>
                                <input type="text" name="address" class="form-control" th:value="${vendor.address}"
                                       placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Contact Name</label>
                                <input type="text" name="contactName" class="form-control" th:value="${vendor.contactName}">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Email Address</label>
                                <input type="text" name="emailAddress" class="form-control" th:value="${vendor.emailAddress}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone Number</label>
                                <input type="text" name="phoneNumber" class="form-control" th:value="${vendor.phoneNumber}">
                            </div>
                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-dark me-2">Update</button>
                            <!-- Delete form or link -->
                            <a th:href="@{/vendors/delete/{id}(id=${vendor.id})}" 
                               class="btn btn-dark ms-2"
                               onclick="return confirm('Are you sure you want to delete this vendor?')">Delete</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center" th:insert="fragments/footer :: inventory-footer"></div>
</body>
</html>
