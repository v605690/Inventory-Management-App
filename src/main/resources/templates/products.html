<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HK Inventory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<h1>Products List</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>SKU</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productDTOList}">
        <td th:text="${product.productName}">Product Name</td>
        <td th:text="${product.primaryBarcode}">SKU123</td>
        <td th:text="${product.categories}">Category</td>
        <td th:text="${product.inStockQuantity}">0</td>
        <td th:text="'$' + ${product.getVbcp}">$0.00</td>
    </tr>
    </tbody>
</table>
</body>
</html>
