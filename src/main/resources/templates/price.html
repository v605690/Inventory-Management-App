<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Category Prices</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script th:inline="javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // 2. Get Data from Server safely
            // This comment syntax is valid JS and valid Thymeleaf
            var serverData = /*[[${tableData}]]*/ [];

            console.log("Raw Data from Server:", serverData); // <--- Check Console (F12) if this is empty

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Category');
            data.addColumn('number', 'Retail Price');
            data.addColumn('number', 'Cost Price');

            // 3. Parse Data
            if (serverData && serverData.length > 0) {
                var rows = [];
                serverData.forEach(function(item) {
                    rows.push([
                        item.categoryName,
                        parseMoney(item.totalVbrp), // Convert "$1,200.00" to 1200.00
                        parseMoney(item.totalVbcp)
                    ]);
                });
                data.addRows(rows);
            } else {
                data.addRow(['No Data', 0, 0]);
            }

            var options = {
                title: 'Category Price Comparison',
                width: 1200,
                height: 600,
                hAxis: { title: 'Category', slantedText: true, slantedTextAngle: 45 },
                vAxis: { title: 'Price ($)' },
                seriesType: 'bars',
                series: {
                    0: { color: '#1b9e77' },
                    1: { color: '#d95f02' }
                },
                legend: { position: 'top' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        // Robust currency parser
        function parseMoney(value) {
            if (!value) return 0;
            // Remove '$', ',', and any whitespace
            var clean = value.toString().replace(/[$,\s]/g, '');
            var num = parseFloat(clean);
            return isNaN(num) ? 0 : num;
        }

    </script>

</head>
<body>
<div style="margin: 50px 20px 20px;" >

    Loading Chart...

<h1>Category Price Analysis</h1>

    <div style="margin-top: 20px;">
        <p><a th:href="@{/}">Back to Home</a></p>
    </div>

<!-- 5. CRITICAL: Added style to ensure div is visible -->
<div id="chart_div" style="width: 100%; height: 650px; border: 1px solid #ccc;"></div>

<h2>Data Details</h2>
<table border="1" style="margin-top: 20px; border-collapse: collapse;">
    <thead>
    <tr>
        <th style="padding: 10px;">Category</th>
        <th style="padding: 10px;">Retail Price</th>
        <th style="padding: 10px;">Cost Price</th>
        <th style="padding: 10px;">Product Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${tableData}">
        <td style="padding: 10px;" th:text="${item.categoryName}"></td>
        <td style="padding: 10px;" th:text="${item.totalVbrp}"></td>
        <td style="padding: 10px;" th:text="${item.totalVbcp}"></td>
        <td style="padding: 10px;" th:text="${item.productCount}"></td>
    </tr>
    </tbody>
</table>
</div>
<div class="text-center" th:insert="fragments/footer :: inventory-footer"></div>
</body>
</html>
