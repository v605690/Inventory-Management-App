<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Prices</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Category');
            data.addColumn('number', 'Retail Price');
            data.addColumn('number', 'Cost Price');

            data.addRows([
                [
                    'Category Name',
                    // Use parseFloat on the string result to ensure valid JS syntax and Number type
                    parseFloat('0'),
                    parseFloat('0')
                ]
            ]);
            var options = {
                title: 'Category Price Comparison',
                width: 1200,
                height: 600,
                hAxis: { title: 'Category', slantedText: true, slantedTextAngle: 45 },
                vAxis: { title: 'Price ($)' },
                seriesType: 'bars',
                series: {
                    0: { color: '#1b9e77' },
                    1: { color: '#d95f02' }
                },
                legend: { position: 'top' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

    </script>
</head>
<body>
<h1>Category Price Analysis</h1>
<div id="chart_div"></div>

<h2>Data Details</h2>
<table border="1" style="margin-top: 20px; border-collapse: collapse;">
    <thead>
    <tr>
        <th style="padding: 10px;">Category</th>
        <th style="padding: 10px;">Retail Price</th>
        <th style="padding: 10px;">Cost Price</th>
        <th style="padding: 10px;">Product Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${chartData}">
        <td style="padding: 10px;" th:text="${item.categoryName}"></td>
        <td style="padding: 10px;" th:text="${item.totalVbrp}"></td>
        <td style="padding: 10px;" th:text="${item.totalVbcp}"></td>
        <td style="padding: 10px;" th:text="${item.productCount}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
