<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Break Down</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <th:block th:replace="fragments/head :: commonHeader"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/overview.css}"/>

    <!--Load the AJAX API-->

    <script type="text/javascript" th:inline="javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.

        function drawChart() {

            var backendData = /*[[${chartData}]]*/ [];

            // Check if data is empty
            if (!backendData || backendData.length === 0) {
                document.getElementById('chart_div').innerHTML = "<h3>No data available</h3>";
                return;
            }

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Category');
            data.addColumn('number', 'Total Items');

            // Add the rows directly
            data.addRows(backendData);

            var options = {
                title: 'Total Items per Category',
                width: 1400,
                height: 500,
                hAxis: {title: 'Category'},
                vAxis: {title: 'Count', minValue: 0},
                legend: {position: 'none'},
                chartArea: {left: 80, top: 80, width: '75%', height: '65%'}

            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
    <!--    </div>-->
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div style="margin: 50px 20px 20px;">

    Loading Chart...
    <br>
    <br>

    <h1 style="color: black">Inventory Break Down</h1>
    <br>

    <div style="overflow-x: auto; overflow-y: hidden; max-width: 100%; border: 1px solid #ccc;">
        <div id="chart_div" style="width: 1400px; height: 550px;"></div>
    </div>

    <h2>Data Details</h2>
    <table border="1" style="margin: 20px auto; border-collapse: collapse; max-width: 1500px; width: auto;">
        <thead>
        <tr>
            <th style="padding: 10px;">Category</th>
            <th style="padding: 10px;">Total Items</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${chartData}">
            <td style="padding: 10px;" th:text="${item[0]}"></td>
            <td style="padding: 10px;" th:text="${item[1]}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="text-center" th:insert="fragments/footer :: inventory-footer"></div>
</body>
</html>
