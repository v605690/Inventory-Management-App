<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Break Down</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <div style="margin: 50px 20px 20px;" >
        Loading Chart...
    </div>
    <!--Load the AJAX API-->

    <script type="text/javascript" th:inline="javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.

        function drawChart() {

            var backendData = /*[[${chartData}]]*/ [];

            // Check if data is empty
            if (!backendData || backendData.length === 0) {
                document.getElementById('chart_div').innerHTML = "<h3>No data available</h3>";
                return;
            }

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Category');
            data.addColumn('number', 'Total Elements');

            // Add the rows directly
            data.addRows(backendData);

            var options = {
                title: 'Total Elements per Category',
                hAxis: { title: 'Category' },
                vAxis: { title: 'Count', minValue: 0 },
                legend: { position: 'none' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
<!--    </div>-->
</head>
<body>
<div style="margin: 50px 20px 20px;" >
<h1>Inventory Break Down</h1>

<div style="margin-top: 20px;">
    <p><a th:href="@{/}">Back to Home</a></p>
</div>

    <div id="chart_div" style="width: 100%; height: 650px; border: 1px solid #ccc;"></div>

    <h2>Data Details</h2>
    <table border="1" style="margin-top: 20px; border-collapse: collapse;">
        <thead>
        <tr>
            <th style="padding: 10px;">Category</th>
            <th style="padding: 10px;">Total Elements</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${chartData}">
            <td style="padding: 10px;" th:text="${item[0]}"></td>
            <td style="padding: 10px;" th:text="${item[1]}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
